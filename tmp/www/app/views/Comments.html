Button.TabIndex}}" title="{{SendButton.Title}}" ng-hide="SendButton.Hidden" ng-disabled="SendButton.Disabled" uib-tooltip="{{SendButton.TooltipText}}" tooltip-placement="{{SendButton.TooltipPos}}" popover-trigger="{{SendButton.PopoverEvent}}" popover-placement="{{SendButton.PopoverPos}}" popover-title="{{SendButton.PopoverTitle}}" uib-popover="{{SendButton.PopoverText}}" ng-click="SendButtonClick($event)" ng-bind-html="'<span class=&quot;'+SendButton.Icon+'&quot;></span> ' + SendButton.Text"></button><button id="CancelButton" ng-class="CancelButton.Class" tabIndex="{{CancelButton.TabIndex}}" title="{{CancelButton.Title}}" ng-hide="CancelButton.Hidden" ng-disabled="CancelButton.Disabled" uib-tooltip="{{CancelButton.TooltipText}}" tooltip-placement="{{CancelButton.TooltipPos}}" popover-trigger="{{CancelButton.PopoverEvent}}" popover-placement="{{CancelButton.PopoverPos}}" popover-title="{{CancelButton.PopoverTitle}}" uib-popover="{{CancelButton.PopoverText}}" ng-click="CancelButtonClick($event)" ng-bind-html="'<span class=&quot;'+CancelButton.Icon+'&quot;></span> ' + CancelButton.Text"></button><div id="Progressbar" class="progress" ng-hide="Progressbar.Hidden"" uib-tooltip="{{Progressbar.TooltipText}}" tooltip-placement="{{Progressbar.TooltipPos}}" title="{{Progressbar.Title}}" popover-trigger="{{Progressbar.PopoverEvent}}" popover-placement="{{Progressbar.PopoverPos}}" popover-title="{{Progressbar.PopoverTitle}}" uib-popover="{{Progressbar.PopoverText}}"><div ng-class="Progressbar.Class" ng-style="{ width: Progressbar.Percentage + '%' }""></div></div></div>
